<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <link href="editor.css" rel="Stylesheet" type="text/css" />
</head>
<body>
<form>
	<script src="editor.js" type="text/javascript"></script>

	<div class="richeditor">
		
		<div class="editbar">
			<button title="bold" onclick="MyEditor.doAction('myTextArea','doClick','bold');" type="button"><b>B</b></button>
			<button title="italic" onclick="MyEditor.doAction('myTextArea','doClick','italic');" type="button"><i>I</i></button>
			<button title="underline" onclick="MyEditor.doAction('myTextArea','doClick','underline');" type="button"><u>U</u></button>
			<button title="hyperlink" onclick="MyEditor.doAction('myTextArea','doLink');" type="button" style="background-image:url('images/url.gif');"></button>
			<button title="image" onclick="MyEditor.doAction('myTextArea','doImage')" type="button" style="background-image:url('images/img.gif');"></button>
			<button title="list" onclick="MyEditor.doAction('myTextArea','doClick','InsertUnorderedList');" type="button" style="background-image:url('images/icon_list.gif');"></button>
			<button title="quote" onclick="MyEditor.doAction('myTextArea','doQuote');" type="button" style="background-image:url('images/icon_quote.png');"></button>
			<button title="youtube" onclick="MyEditor.doAction('myTextArea','InsertYoutube');" type="button" style="background-image:url('images/icon_youtube.gif');"></button>
			<button title="switch to source" type="button" onclick="MyEditor.doAction('myTextArea','SwitchEditor');" style="background-image:url('images/icon_html.gif');"></button>
		</div>
		
		<div class="container">
		<textarea id="myTextArea" style="height:200px;width:100%;"></textarea>
		</div>
	</div>

	<br/>
	<br/>
	<br/>

	<div class="richeditor">
		<div class="editbar">
			<button title="switch to source" type="button" onclick="MyEditor.doAction('myTextArea2','SwitchEditor');" style="background-image:url('images/icon_html.gif');"></button>
			<button title="title" onclick="MyEditor.doAction('myTextArea2','InsertTag','[title]');" type="button">[title]</button>
			<button title="title" onclick="MyEditor.doAction('myTextArea2','InsertTag','[shorturl]');" type="button">[shorturl]</button>
			<button title="title" onclick="MyEditor.doAction('myTextArea2','InsertTag','[url]');" type="button">[url]</button>
		</div>
		
		<div class="container">
		<textarea id="myTextArea2" style="height:200px;width:100%;"></textarea>
		</div>
	</div>
	<script type="text/javascript">
		MyEditor.initEditor("myTextArea", true);

		MyEditor.initEditor("myTextArea2", true);
		//wswgEditor.initEditor("myTextArea", true);
		//wswgEditor.initEditor("myTextArea2", true);
	</script>
	
	<!-- the onclick is IMPORTANT!!!!!!!!!!!!!!!!!!-->
	<input type="submit" onclick="MyEditor.doAction('myTextArea', 'doCheck');" value="Editor 1" />
	<input type="submit" onclick="MyEditor.doAction('myTextArea2', 'doCheck');" value="Editor 2" />
	
	
	
</form>
</body>
</html>
