<!DOCTYPE HTML>
<html>
<head>
    <title>Biljartverwarming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        dd {
            display: flex;
            justify-content: space-between;
        }
        input[type="time"]{
            flex: 1 1 0;
        }
        /* remove small clear button at the end */
        input[type="time"]::-webkit-clear-button,
        input[type="time"]::-ms-clear{
            display: none;
        }
    </style>
</head>
<body>
<form action="/">
    <dl>
        <dt>Maandag</dt>
        <dd><input type="time" name="StartDeltaTime0" value="20:00">
            <input type="time" name="StopDeltaTime0" value="13:01">
            <input type="time" name="StartAbsolTime0" value="16:01">
            <input type="time" name="StopAbsolTime0" value="20:01"></dd>
        <dt>Dinsdag</dt>
        <dd><input type="time" name="StartDeltaTime1" value="">
            <input type="time" name="StopDeltaTime1" value="">
            <input type="time" name="StartAbsolTime1" value="">
            <input type="time" name="StopAbsolTime1" value=""></dd>
        <dt>Woensdag</dt>
        <dd><input type="time" name="StartDeltaTime2" value="">
            <input type="time" name="StopDeltaTime2" value="">
            <input type="time" name="StartAbsolTime2" value="">
            <input type="time" name="StopAbsolTime2" value=""></dd>
        <dt>Donderdag</dt>
        <dd><input type="time" name="StartDeltaTime3" value="">
            <input type="time" name="StopDeltaTime3" value="">
            <input type="time" name="StartAbsolTime3" value="">
            <input type="time" name="StopAbsolTime3" value=""></dd>
        <dt>Vrijdag</dt>
        <dd><input type="time" name="StartDeltaTime4" value="">
            <input type="time" name="StopDeltaTime4" value="">
            <input type="time" name="StartAbsolTime4" value="">
            <input type="time" name="StopAbsolTime4" value=""></dd>
        <dt>Zaterdag</dt>
        <dd><input type="time" name="StartDeltaTime5" value="">
            <input type="time" name="StopDeltaTime5" value="">
            <input type="time" name="StartAbsolTime5" value="">
            <input type="time" name="StopAbsolTime5" value=""></dd>
        <dt>Zondag</dt>
        <dd><input type="time" name="StartDeltaTime6" value="17:01">
            <input type="time" name="StopDeltaTime6" value="12:01">
            <input type="time" name="StartAbsolTime6" value="19:53">
            <input type="time" name="AbsolTime6" value="11:01"></dd>
    </dl>
    <input type="submit">
</form>

</body>
</html>
